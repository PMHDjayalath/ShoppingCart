<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
     <title>ShoeMart.lk</title>
  </head>
  <body>
    <div class="App-header">
		<div class="w-50">
			<div class="card-body">
				<h5 class="card-title text-center">Login Here...</h5>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Username</label>
					<input type="text" class="form-control" id="username" aria-describedby="emailHelp">
				</div>
				<div class="mb-3 my-4">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="password">
				</div>
				<div class="text-center my-4">
					<button class="btn btn-primary" onclick="login()">LOGIN</button>
				</div>
				<small class="text-danger my-2" style="display : none" id="msg">Invalid username or password</small>
			</div>
		</div>
		<div class="my-4">
			<h6>If you don't have account...Please<a href="./signUp.html" class="mx-4">SignUp</a></h6>
		</div>
	</div>
	
	<div class="modal fade" id="loadingModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
     
      <div class="modal-body">
		<div class="row">
			<div class="col-2">
				<div class="spinner-border text-primary" role="status">
				  <span class="visually-hidden">Loading...</span>
				</div>
			</div>
			<div class="col-10">
				<h6 class="my-2">Please Wait...</h6>
			</div>
		</div>
		
      </div>
    </div>
  </div>
</div>

</html>
